<div id="doc-con">
    <button (click)="createDocument($event)">Create</button>
    <input #documentId type="text" name="document-id">
    <button (click)="editDocument($event, documentId.value)">Edit</button>
    <span>Id: {{ createdDocumentId }}</span>
</div>

<div class="preview-wrapper">
    <app-preview-area></app-preview-area>    
</div>
